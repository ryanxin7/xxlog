<!DOCTYPE html>
<html>
<head>
	<title>内容更新中</title>
	<style>
		body {
			background-color: #F5F5F5;
			color: #383a42;
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 50px;
		}

		h1 {
			font-size: 40px;
			font-weight: bold;
			margin-bottom: 30px;
			color: #383a42;
		}

		p {
			font-size: 20px;
			line-height: 1.5;
			margin-bottom: 50px;
			color: #383a42;
		}

		.loading {
			display: inline-block;
			position: relative;
			width: 80px;
			height: 80px;
			margin-top: 50px;
			margin-bottom: 50px;
		}

		.loading div {
			display: inline-block;
			position: absolute;
			left: 4px;
			width: 8px;
			background: #009400;
			animation: loading 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
		}

		.loading div:nth-child(1) {
			left: 8px;
			animation-delay: -0.24s;
		}

		.loading div:nth-child(2) {
			left: 32px;
			animation-delay: -0.12s;
		}

		.loading div:nth-child(3) {
			left: 56px;
			animation-delay: 0;
		}

		@keyframes loading {
			0% {
				top: 8px;
				height: 64px;
			}
			50%, 100% {
				top: 24px;
				height: 32px;
			}
		}

		.btn {
			display: inline-block;
			background-color: #009400;
			color: #fff;
			padding: 10px 20px;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			border-radius: 5px;
			text-decoration: none;
			transition: all 0.3s ease-in-out;
		}

		.btn:hover {
			background-color: #009400;
			color: #fff;
			border: 2px solid #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>内容更新中</h1>
	<p>正在努力更新本页面的内容中。。。</p>
	<div class="loading">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<a href="/" class="btn">返回首页</a>
</body>
</html>
